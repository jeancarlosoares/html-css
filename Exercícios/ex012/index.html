<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html 5</title>
</head>
<body>
    <h1>Videos hospetados localmente</h1>
    <p>Esse video está hospetado no meu proprio servidor </p>
    <video width="560" poster="imagens/paissagem full hd1000.jpg" autoplay loop controls>
        <source src="media/meu video 1.mp4" type="video/mp4">
        <source src="media/meu video 2.mkv" type="video/mkv">
        <source src="media/meu video 3.ogv" type="video/ogv">
        <p>Seu navedador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo videos do yotube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <h1>Tag simples para adicionar o video </h1>
    <video src="media/meu video 1.mp4" width="400" controls autoplay ></video>

    <iframe title="vimeo-player" src="https://player.vimeo.com/video/197093965" width="560" height="360" frameborder="0" allowfullscreen></iframe>
</body>
</html>
